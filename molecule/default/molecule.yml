---

dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .

platforms:
  - name: yatm-${MOLECULE_DISTRO:-buster}-slim
    image: debian:${MOLECULE_DISTRO:-buster}-slim
    privileged: false
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - yatm
    tmpfs:
      - '/run'
      - '/run/lock'
    command: '/lib/systemd/systemd'

provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: ansible
  directory: ./tests
