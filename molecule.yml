---
molecule:
  # directory in CWD to place all temp files, etc.
  molecule_dir: .molecule

  # where temporary state will be stored (lives under molecule_dir)
  state_file: state

  # directories to ignore when doing trailing whitespace checks on files during verify command
  ignore_paths:
    - .git
    - .vagrant
    - .molecule
    - node_modules
  # directory containing group_vars to use with ansible
  group_vars: buildlib/group_vars

# ansible related configuration
ansible:
  playbook: buildlib/yatm.yml

dependency:
  name: galaxy
  requirements_file: buildlib/requirements.yml

driver:
  name: docker

docker:
  containers:
    - name: yatm.cont
      ansible_groups:
        - yatm
      image: geerlingguy/docker-debian9-ansible
      image_version: latest

      privileged: True
      cap_add:
        - SYS_ADMIN
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      command: '/lib/systemd/systemd'

# configuration options for the internal call to vagrant
vagrant:
  # molecule's --platform option will look for these names
  raw_config_args:
    - "landrush.enabled = true"
    - "landrush.tld = 'vm'"
    - "landrush.guest_redirect_dns = false"
  platforms:
    - name: Debian9
      box: debian/stretch64
    - name: Debian8
      box: debian/jessie64

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1

  instances:
    - name: yatm.vm
      ansible_groups:
        - yatm
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
