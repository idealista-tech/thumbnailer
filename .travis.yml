language: python
python:
- '2.7'
sudo: required
services:
- docker
before_install:
- nvm install 4
- nvm use 4
install:
- pip install ansible==2.3.1.0
- pip install molecule==1.25.0
- pip install docker
script:
- travis_wait 60 molecule test --driver docker
deploy:
  provider: npm
  email: labs@idealista.com
  api_key:
    secure: 
  on:
    tags: true
    repo: idealista/yatm
  skip_cleanup: true
